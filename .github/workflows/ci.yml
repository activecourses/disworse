name: Backend Continuous Integration Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
        #   cache: 'npm' Is this necessary?
      - name: enable corepack
        run: corepack enable
      - name: Installing Dependencies
        run: pnpm install # pnpm does not have ci command
      - name: Running lint & format
        run: pnpm run lint
      - name: Renaming .env.sample to .env.test
        working-directory: ./apps/api
        run: mv .env.sample .env
      - name: Starting Docker DB Container
        working-directory: ./apps/api
        run: npm run docker
      - name: Running API Tests
        working-directory: ./apps/api
        run: npm run test
